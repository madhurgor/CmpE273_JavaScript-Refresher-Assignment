<!DOCTYPE html>
<html>
<head>

<body>
	<h4>Simple Interest</h4>
	<p>

             id = "p" />
    </font>
    </p>
    <p>

    <button type="button" onclick=interest()>
    Find Annual Interest
    </button>
    <p><label>Answer:</label></p>
    <p id='ans'></p>
